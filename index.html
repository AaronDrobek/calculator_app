<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caclulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="row-one">
        <input class="clear" type="button" name="C" value="C">
        <input class="display" type="text" name="display" value="">
      </div>
        <div class="row-two">
          <input class="seven" type="button" name="7" value="7">
          <input class = "eight" type="button" name="8" value="8">
          <input class = "nine" type="button" name="9" value="9">
          <input class = "divide" type="button" name="/" value="/">
        </div>
          <div class ="row-three">
            <input class="four" type="button" name="4" value="4">
            <input class = "five" type="button" name="5" value="5">
            <input class = "six" type="button" name="6" value="6">
            <input class = "multiply" type="button" name="X" value="X">
          </div>
            <div class="row-four">
              <input class="one" type="button" name="1" value="1">
              <input class = "two" type="button" name="2" value="2">
              <input class = "three" type="button" name="3" value="3">
              <input class = "subtract" type="button" name="-" value="-">
            </div>
              <div class="row-five">
                <input class="zero" type="button" name="0" value="0">
                <input class = "decimal" type="button" name="." value=".">
                <input class = "equal" type="button" name="=" value="=">
                <input class = "add" type="button" name="+" value="+">
                </div>




















    </section>


      <script src="main.js"></script>

  </body>
</html>
