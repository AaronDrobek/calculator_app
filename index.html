<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caclulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="row-one">
        <input class="clear" id ="clear" type="button" name="C" value="C">
        <input class="dispay" id="display" type="text" name="display" value="">
      </div>
        <div class="row-two">
          <input class="keys" id="seven" type="button" name="7" value="7">
          <input class ="keys" id="eight" type="button" name="8" value="8">
          <input class ="keys" id="nine" type="button" name="9" value="9">
          <input class ="keys operations" id="divide" type="button" name="/" value="/">
        </div>
          <div class ="row-three">
            <input class="keys" id="four" type="button" name="4" value="4">
            <input class ="keys" id="five" type="button" name="5" value="5">
            <input class ="keys" id="six" type="button" name="6" value="6">
            <input class ="keys" id="multiply" type="button" name="*" value="x">
          </div>
            <div class="row-four">
              <input class="keys" id="one" type="button" name="1" value="1">
              <input class ="keys" id="two" type="button" name="2" value="2">
              <input class ="keys" id="three" type="button" name="3" value="3">
              <input class ="keys" id="subtract" type="button" name="-" value="-">
            </div>
              <div class="row-five">
                <input class="keys" id="zero" type="button" name="0" value="0">
                <input class ="keys" id="decimal" type="button" name="." value=".">
                <input class ="keys" id="equal" type="button" name="=" value="=">
                <input class ="keys" id="add" type="button" name="+" value="+">
              </div>

    </section>


    <script src="main.js"></script>

  </body>
</html>
